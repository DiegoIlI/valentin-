<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>14 de Febrero</title>
  <style>
    :root { color-scheme: dark; }
    html, body { margin: 0; height: 100%; background: #050608; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #wrap { position: fixed; inset: 0; overflow: hidden; }
    canvas { position: absolute; inset: 0; width: 100%; height: 100%; }

    /* Panel central */
    .card {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: min(980px, 92vw);
      height: min(640px, 78vh);
      border-radius: 18px;
      background: rgba(0,0,0,.35);
      box-shadow: 0 20px 80px rgba(0,0,0,.65);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(8px);
      overflow: hidden;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    .photo {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }
    .photo img{
      width: 100%;
      height: 100%;
      object-fit: cover; /* sin lados negros */
      display: block;
      filter: contrast(1.02) saturate(1.05);
    }

    .caption {
      padding: 14px 18px 16px;
      font-size: clamp(16px, 1.7vw, 20px);
      line-height: 1.25;
      color: rgba(255,255,255,.92);
      text-shadow: 0 2px 12px rgba(0,0,0,.6);
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
    }

    /* UI arriba */
    .hud {
      position: absolute;
      left: 14px;
      top: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }
    .pill {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,.9);
      font-weight: 600;
      font-size: 14px;
    }
    #musicBtn{
      width: 40px; height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(125, 40, 170, .35);
      color: white;
      cursor: pointer;
      font-size: 18px;
      display: grid;
      place-items: center;
    }
    #musicBtn:active { transform: scale(.98); }

    .tip{
      position:absolute;
      right: 14px; top: 14px;
      z-index:10;
      color: rgba(255,255,255,.65);
      font-size: 12px;
      text-align: right;
      text-shadow: 0 2px 10px rgba(0,0,0,.6);
      user-select:none;
    }

    /* overlay para pedir ‚Äútoca para activar audio‚Äù */
    #tapToStart{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 20;
      background: radial-gradient(ellipse at center, rgba(0,0,0,.25), rgba(0,0,0,.65));
      color: rgba(255,255,255,.92);
      text-align: center;
      padding: 20px;
    }
    #tapToStart .box{
      width: min(520px, 92vw);
      border-radius: 18px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
      padding: 18px 16px;
      box-shadow: 0 20px 80px rgba(0,0,0,.65);
    }
    #tapToStart h2{ margin: 0 0 8px; font-size: 18px; }
    #tapToStart p{ margin: 0; opacity: .85; }
    #tapToStart button{
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(125, 40, 170, .45);
      color: white;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <canvas id="bg"></canvas>

    <div class="hud">
      <div class="pill">Para: <span id="paraName">Mi Amor</span></div>
      <button id="musicBtn" title="M√∫sica">üîà</button>
    </div>

    <div class="tip">Toca/clic para reiniciar<br/>y ver la animaci√≥n otra vez</div>

    <div class="card" id="card">
      <div class="photo">
        <img src="final.png" alt="Foto" />
      </div>
      <div class="caption">
        ‚ÄúY jam√°s olvides que el brillo tuyo es tan intenso como el de mil soles‚Äù
      </div>
    </div>

    <div id="tapToStart">
      <div class="box">
        <h2>Activa la m√∫sica üéµ</h2>
        <p>Por pol√≠ticas del navegador, la m√∫sica solo inicia cuando tocas un bot√≥n.</p>
        <button id="startBtn">Iniciar</button>
      </div>
    </div>

    <!-- AUDIO -->
    <audio id="bgm" src="musica.mp3" preload="auto" loop></audio>
  </div>

  <script>
    // ====== Matrix rain simple ======
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d', { alpha: true });
    const chars = "„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé0123456789@#$%&*+-?";
    let w, h, cols, drops;

    function resize(){
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      w = canvas.width = Math.floor(innerWidth * dpr);
      h = canvas.height = Math.floor(innerHeight * dpr);
      canvas.style.width = innerWidth + "px";
      canvas.style.height = innerHeight + "px";
      ctx.setTransform(1,0,0,1,0,0);
      ctx.scale(dpr, dpr);

      const fontSize = 16;
      cols = Math.floor(innerWidth / fontSize);
      drops = new Array(cols).fill(0).map(() => Math.random() * innerHeight);
    }

    function draw(){
      ctx.fillStyle = "rgba(0,0,0,0.10)";
      ctx.fillRect(0,0,innerWidth,innerHeight);

      ctx.font = "16px monospace";
      for(let i=0;i<cols;i++){
        const text = chars[Math.floor(Math.random()*chars.length)];
        const x = i * 16;
        const y = drops[i];

        ctx.fillStyle = "rgba(190, 60, 220, 0.85)";
        ctx.fillText(text, x, y);

        drops[i] += 16;
        if(drops[i] > innerHeight + Math.random()*200) drops[i] = -Math.random()*200;
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', resize);
    resize();
    draw();

    // ====== AUDIO robusto ======
    const bgm = document.getElementById("bgm");
    const musicBtn = document.getElementById("musicBtn");
    const tapToStart = document.getElementById("tapToStart");
    const startBtn = document.getElementById("startBtn");

    let isPlaying = false;
    bgm.volume = 0.75;

    async function startAudio(){
      try{
        await bgm.play();          // SOLO tras interacci√≥n real
        isPlaying = true;
        musicBtn.textContent = "üîä";
        tapToStart.style.display = "none";
      }catch(err){
        console.log("Audio bloqueado:", err);
        // si falla, dejamos el overlay para que intente otra vez
      }
    }

    startBtn.addEventListener("click", (e)=>{
      e.stopPropagation();
      startAudio();
    });

    musicBtn.addEventListener("click", async (e)=>{
      e.stopPropagation();
      try{
        if(!isPlaying){
          await bgm.play();
          isPlaying = true;
          musicBtn.textContent = "üîä";
          tapToStart.style.display = "none";
        }else{
          bgm.pause();
          isPlaying = false;
          musicBtn.textContent = "üîà";
        }
      }catch(err){
        console.log("Error play():", err);
        tapToStart.style.display = "grid";
      }
    });

    // reiniciar animaci√≥n con clic/tap (sin romper el bot√≥n)
    document.body.addEventListener("click", (e)=>{
      // si tocaron el overlay, no reiniciar nada raro
      if (e.target.closest("#tapToStart") || e.target.closest("#musicBtn")) return;
      // aqu√≠ podr√≠as reiniciar secuencia si tuvieras una
    });
  </script>
</body>
</html>
