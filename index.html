<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>üíò 14 de Febrero</title>
  <style>
    :root{
      --bg:#05060a;
      --pink:#ff4fd8;
      --pink2:#ff8fe9;
      --text:#e9f0ff;
    }
    html,body{height:100%; margin:0; background:var(--bg); overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;}
    #wrap{position:fixed; inset:0; display:block;}
    canvas{position:absolute; inset:0; width:100%; height:100%;}
    .ui{
      position:fixed; left:0; right:0; top:0;
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 14px; gap:10px;
      pointer-events:none;
      color:rgba(233,240,255,.9);
      text-shadow:0 2px 10px rgba(0,0,0,.6);
      font-weight:700;
      z-index:5;
    }
    .pill{
      pointer-events:auto;
      backdrop-filter: blur(10px);
      background: rgba(10,12,20,.45);
      border: 1px solid rgba(255,255,255,.10);
      padding:10px 12px;
      border-radius:999px;
      display:flex; align-items:center; gap:10px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }
    .pill input{
      width: 150px; max-width: 46vw;
      border:none; outline:none;
      background:transparent;
      color: var(--text);
      font-weight:800;
    }
    .pill button{
      border:none; outline:none; cursor:pointer;
      color: var(--text);
      background: rgba(255,79,216,.18);
      border:1px solid rgba(255,79,216,.35);
      padding:8px 10px;
      border-radius:999px;
      font-weight:900;
    }
    .hint{
      pointer-events:none;
      opacity:.75;
      font-size:12px;
      line-height:1.2;
      text-align:right;
      font-weight:700;
    }
    @media (max-width:520px){
      .hint{display:none;}
      .pill input{width: 120px;}
    }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="c"></canvas>
  </div>

  <div class="ui">
    <div class="pill">
      <span>Para:</span>
      <input id="name" value="Mi Amor" maxlength="24" />
      <button id="go">‚ñ∂</button>
    </div>
    <div class="hint">
      Toca/clic para <b>reiniciar</b><br/>y ver la animaci√≥n otra vez
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha: true });

  // ========= CONFIG =========
  const CFG = {
    matrixSpeed: 1.25,
    matrixFont: 16,
    matrixFade: 0.085,
    matrixColor: 'rgba(255,79,216,0.85)',
    glowColor: 'rgba(255,79,216,0.55)',

    particleColor: 'rgba(255,255,255,0.95)',
    particleCountDesktop: 1400,
    particleCountMobile: 1000,

    settleSpeed: 0.078,     // qu√© tan r√°pido se ‚Äúarma‚Äù
    heartStampColor: 'rgba(255,79,216,.95)',
    heartGlow: 'rgba(255,79,216,.60)',

    // Duraci√≥n de escenas (segundos)
    d1: 1.6,   // "1"
    d2: 1.6,   // "2"
    d3: 1.6,   // "3"
    dText: 5.4,// you are my sunshine
    dHeart: 9999 // mantener coraz√≥n
  };

  // ========= RESIZE =========
  let W=0, H=0, DPR=1;
  function resize(){
    DPR = Math.min(2, window.devicePixelRatio || 1);
    W = Math.floor(innerWidth);
    H = Math.floor(innerHeight);
    canvas.width = Math.floor(W * DPR);
    canvas.height = Math.floor(H * DPR);
    canvas.style.width = W+'px';
    canvas.style.height = H+'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    matrixInit();
  }
  addEventListener('resize', resize, {passive:true});

  // ========= MATRIX =========
  const chars = ('01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé' +
                 '„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥' +
                 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ' +
                 '0123456789@#$%&*+-=?<>').split('');
  let columns=0, drops=[];
  function matrixInit(){
    const fs = CFG.matrixFont;
    columns = Math.ceil(W / fs);
    drops = new Array(columns).fill(0).map(()=>Math.random()*H);
  }
  function drawMatrix(){
    ctx.fillStyle = `rgba(5,6,10,${CFG.matrixFade})`;
    ctx.fillRect(0,0,W,H);

    ctx.font = `${CFG.matrixFont}px monospace`;
    for(let i=0;i<columns;i++){
      const x = i*CFG.matrixFont;
      const y = drops[i];
      const ch = chars[(Math.random()*chars.length)|0];

      ctx.fillStyle = CFG.matrixColor;
      ctx.shadowColor = CFG.glowColor;
      ctx.shadowBlur = 12;
      ctx.fillText(ch, x, y);

      drops[i] += CFG.matrixFont * CFG.matrixSpeed;
      if(drops[i] > H + Math.random()*400) drops[i] = -Math.random()*300;
    }
    ctx.shadowBlur = 0;
  }

  // ========= TARGETS (OFFSCREEN) =========
  const off = document.createElement('canvas');
  const ox = off.getContext('2d');

  function makeTarget(drawFn, density=1){
    off.width = Math.floor(W);
    off.height = Math.floor(H);
    ox.clearRect(0,0,W,H);
    drawFn(ox);

    const img = ox.getImageData(0,0,W,H).data;
    const pts = [];

    // step adaptativo (m√°s denso cuando density > 1)
    const baseStep = Math.max(2, Math.round(Math.min(W,H)/280));
    const step = Math.max(2, Math.round(baseStep / density));

    for(let y=0;y<H;y+=step){
      for(let x=0;x<W;x+=step){
        const a = img[(y*W + x)*4 + 3];
        if(a > 10) pts.push({x, y});
      }
    }
    return pts;
  }

  function drawCenteredText(ox, text, size, y, color='white', weight=900){
    ox.save();
    ox.textAlign='center';
    ox.textBaseline='middle';
    ox.fillStyle=color;
    ox.font=`${weight} ${size}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ox.shadowColor='rgba(255,79,216,.35)';
    ox.shadowBlur=18;
    ox.fillText(text, W/2, y);
    ox.restore();
  }

  // Coraz√≥n ‚Äúdel video‚Äù: borde hecho de mini-corazoncitos
  function drawHeartOfHearts(ox, cx, cy, s){
    ox.save();
    ox.translate(cx, cy);

    // par√°metros
    const count = 220; // cantidad de ‚Äústamps‚Äù en el borde
    const stampSize = Math.max(10, Math.floor(Math.min(W,H) * (W < 700 ? 0.020 : 0.017)));
    ox.font = `800 ${stampSize}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ox.textAlign = 'center';
    ox.textBaseline = 'middle';

    ox.fillStyle = CFG.heartStampColor;
    ox.shadowColor = CFG.heartGlow;
    ox.shadowBlur = 18;

    // Param√©trica de coraz√≥n (x,y) alrededor del borde
    for(let i=0;i<count;i++){
      const t = (i/(count-1)) * Math.PI * 2;

      const x = 16*Math.pow(Math.sin(t),3);
      const y = -(13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));

      // escalar + peque√±o ‚Äúgrosor‚Äù para que se vea lleno
      const px = x * s;
      const py = y * s;

      // rotaci√≥n aproximada usando derivada num√©rica para que los corazones sigan el borde
      const t2 = t + 0.02;
      const x2 = 16*Math.pow(Math.sin(t2),3);
      const y2 = -(13*Math.cos(t2) - 5*Math.cos(2*t2) - 2*Math.cos(3*t2) - Math.cos(4*t2));
      const ang = Math.atan2((y2-y), (x2-x)) + Math.PI/2;

      ox.save();
      ox.translate(px, py);
      ox.rotate(ang);
      ox.fillText('‚ù§', 0, 0);
      ox.restore();

      // un segundo stamp ligeramente adentro para grosor tipo ‚Äúcorazoncitos‚Äù del video
      if(i % 3 === 0){
        ox.save();
        ox.translate(px*0.985, py*0.985);
        ox.rotate(ang);
        ox.globalAlpha = 0.85;
        ox.fillText('‚ù§', 0, 0);
        ox.restore();
        ox.globalAlpha = 1;
      }
    }

    ox.restore();
  }

  // ========= PARTICLES =========
  let particles=[];
  function initParticles(n){
    particles = new Array(n).fill(0).map(()=>({
      x: Math.random()*W,
      y: Math.random()*H,
      vx:(Math.random()-0.5)*2,
      vy:(Math.random()-0.5)*2,
      tx: Math.random()*W,
      ty: Math.random()*H,
    }));
  }

  function setTargets(points){
    for(let i=0;i<particles.length;i++){
      const p = particles[i];
      const t = points[i % points.length];
      p.tx = t.x; p.ty = t.y;
    }
  }

  function stepParticles(k){
    const s = CFG.settleSpeed * k;
    for(const p of particles){
      const dx = p.tx - p.x;
      const dy = p.ty - p.y;
      p.vx = p.vx*0.86 + dx*s;
      p.vy = p.vy*0.86 + dy*s;
      p.x += p.vx;
      p.y += p.vy;
    }
  }

  function disperse(){
    for(const p of particles){
      p.vx += (Math.random()-0.5)*8;
      p.vy += (Math.random()-0.5)*8;
    }
  }

  function drawParticles(alpha=1){
    ctx.save();
    ctx.globalAlpha = alpha;
    ctx.fillStyle = CFG.particleColor;
    ctx.shadowColor = 'rgba(255,255,255,.25)';
    ctx.shadowBlur = 10;

    for(const p of particles){
      ctx.beginPath();
      ctx.arc(p.x, p.y, 1.35, 0, Math.PI*2);
      ctx.fill();
    }
    ctx.restore();
  }

  // ========= ESCENAS =========
  let targets = [];
  function buildScenes(name){
    const isMobile = W < 700;

    // tama√±o de n√∫meros 1/2/3
    const bigNum = isMobile ? Math.min(W,H)*0.34 : Math.min(W,H)*0.42;

    // texto "you are my sunshine" en 4 l√≠neas (mejor en m√≥vil)
    const lineSize = isMobile ? Math.floor(Math.min(W,H)*0.11) : Math.floor(Math.min(W,H)*0.15);

    const s1 = makeTarget((ox)=>{
      drawCenteredText(ox, '1', Math.floor(bigNum), H*0.50, 'white', 900);
    });

    const s2 = makeTarget((ox)=>{
      drawCenteredText(ox, '2', Math.floor(bigNum), H*0.50, 'white', 900);
    });

    const s3 = makeTarget((ox)=>{
      drawCenteredText(ox, '3', Math.floor(bigNum), H*0.50, 'white', 900);
    });

    const sText = makeTarget((ox)=>{
      drawCenteredText(ox, 'you',      lineSize, H*0.30, 'white', 900);
      drawCenteredText(ox, 'are',      lineSize, H*0.44, 'white', 900);
      drawCenteredText(ox, 'my',       lineSize, H*0.58, 'white', 900);
      drawCenteredText(ox, 'sunshine', lineSize, H*0.72, 'white', 900);
    });

    // Coraz√≥n final (m√°s densidad para que se vea ‚Äúhecho de corazoncitos‚Äù)
    const sHeart = makeTarget((ox)=>{
      const scale = (isMobile ? Math.min(W,H)*0.014 : Math.min(W,H)*0.017); // escala del coraz√≥n
      drawHeartOfHearts(ox, W/2, H*0.50, scale);

      const inside = isMobile ? Math.floor(Math.min(W,H)*0.045) : Math.floor(Math.min(W,H)*0.055);
      drawCenteredText(ox, 'I Love You', inside, H*0.48, 'rgba(255,143,233,.98)', 800);
      drawCenteredText(ox, name, Math.floor(inside*0.92), H*0.54, 'rgba(233,240,255,.95)', 700);
    }, 0.8);

    targets = [s1, s2, s3, sText, sHeart];
  }

  // ========= TIMELINE =========
  let t0=0, running=true, scene=-1;

  function sceneAtTime(sec){
    const cuts = [
      CFG.d1,
      CFG.d1 + CFG.d2,
      CFG.d1 + CFG.d2 + CFG.d3,
      CFG.d1 + CFG.d2 + CFG.d3 + CFG.dText,
      CFG.d1 + CFG.d2 + CFG.d3 + CFG.dText + CFG.dHeart
    ];
    if(sec < cuts[0]) return 0; // 1
    if(sec < cuts[1]) return 1; // 2
    if(sec < cuts[2]) return 2; // 3
    if(sec < cuts[3]) return 3; // you are my sunshine
    return 4; // heart
  }

  function restart(){
    const name = (document.getElementById('name').value || 'Mi Amor').trim().slice(0,24);
    buildScenes(name);

    const isMobile = W < 700;
    const n = isMobile ? CFG.particleCountMobile : CFG.particleCountDesktop;
    initParticles(n);

    scene = -1;
    t0 = performance.now();
    running = true;
  }

  function loop(now){
    if(!running) return;

    drawMatrix();
    const elapsed = (now - t0) / 1000;

    const s = sceneAtTime(elapsed);
    if(s !== scene){
      scene = s;
      setTargets(targets[scene]);
      disperse();
    }

    // movimiento y render
    const k = (scene === 4) ? 0.72 : 1.0; // coraz√≥n se asienta m√°s suave
    stepParticles(k);

    if(scene === 4){
      const pulse = 0.90 + 0.08*Math.sin(elapsed*2.1);
      drawParticles(pulse);
    } else {
      drawParticles(0.96);
    }

    requestAnimationFrame(loop);
  }

  // ========= UI =========
  document.getElementById('go').addEventListener('click', restart);
  addEventListener('pointerdown', (e)=>{
    const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
    if(tag === 'input' || tag === 'button') return;
    restart();
  }, {passive:true});

  // init
  resize();
  restart();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
