<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>üíò 14 de Febrero</title>
  <style>
    :root{
      --bg:#05060a;
      --pink:#ff4fd8;
      --pink2:#ff8fe9;
      --text:#e9f0ff;
    }
    html,body{height:100%; margin:0; background:var(--bg); overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;}
    #wrap{position:fixed; inset:0; display:block;}
    canvas{position:absolute; inset:0; width:100%; height:100%;}
    .ui{
      position:fixed; left:0; right:0; top:0;
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 14px; gap:10px;
      pointer-events:none;
      color:rgba(233,240,255,.9);
      text-shadow:0 2px 10px rgba(0,0,0,.6);
      font-weight:600;
      z-index:5;
    }
    .pill{
      pointer-events:auto;
      backdrop-filter: blur(10px);
      background: rgba(10,12,20,.45);
      border: 1px solid rgba(255,255,255,.10);
      padding:10px 12px;
      border-radius:999px;
      display:flex; align-items:center; gap:10px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }
    .pill input{
      width: 150px; max-width: 46vw;
      border:none; outline:none;
      background:transparent;
      color: var(--text);
      font-weight:700;
    }
    .pill button{
      border:none; outline:none; cursor:pointer;
      color: var(--text);
      background: rgba(255,79,216,.18);
      border:1px solid rgba(255,79,216,.35);
      padding:8px 10px;
      border-radius:999px;
      font-weight:800;
    }
    .hint{
      pointer-events:none;
      opacity:.75;
      font-weight:600;
      font-size:12px;
      line-height:1.2;
      text-align:right;
    }
    .hint b{opacity:1}
    @media (max-width:520px){
      .hint{display:none;}
      .pill input{width: 120px;}
    }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="c"></canvas>
  </div>

  <div class="ui">
    <div class="pill">
      <span>Para:</span>
      <input id="name" value="Misita‚ù§Ô∏è" maxlength="24" />
      <button id="go">‚ñ∂</button>
    </div>
    <div class="hint">
      Toca/clic para <b>reiniciar</b><br/>y ver la animaci√≥n otra vez
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha: true });

  // ====== Config ======
  const CFG = {
    matrixSpeed: 1.25,
    matrixFont: 16,
    matrixFade: 0.08,
    matrixColor: 'rgba(255,79,216,0.85)',
    glowColor: 'rgba(255,79,216,0.55)',

    particleColor: 'rgba(255,255,255,0.95)',
    particleCountDesktop: 1700,
    particleCountMobile: 1300,
    settleSpeed: 0.075,

    heartPink: 'rgba(255,79,216,.95)',
    heartPink2: 'rgba(255,143,233,.85)',
    heartGlow: 'rgba(255,79,216,.55)',
  };

  // ====== Resize ======
  let W=0, H=0, DPR=1;
  function resize(){
    DPR = Math.min(2, window.devicePixelRatio || 1);
    W = Math.floor(innerWidth);
    H = Math.floor(innerHeight);
    canvas.width = Math.floor(W * DPR);
    canvas.height = Math.floor(H * DPR);
    canvas.style.width = W+'px';
    canvas.style.height = H+'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    matrixInit();
  }
  addEventListener('resize', resize, {passive:true});

  // ====== Matrix rain ======
  const chars = ('01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé' +
                 '„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥' +
                 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ' +
                 '0123456789@#$%&*+-=?<>').split('');
  let columns=0, drops=[];
  function matrixInit(){
    const fs = CFG.matrixFont;
    columns = Math.ceil(W / fs);
    drops = new Array(columns).fill(0).map(()=>Math.random()*H);
  }

  function drawMatrix(){
    ctx.fillStyle = `rgba(5,6,10,${CFG.matrixFade})`;
    ctx.fillRect(0,0,W,H);

    ctx.font = `${CFG.matrixFont}px monospace`;
    for(let i=0;i<columns;i++){
      const x = i*CFG.matrixFont;
      const y = drops[i];
      const ch = chars[(Math.random()*chars.length)|0];

      ctx.fillStyle = CFG.matrixColor;
      ctx.shadowColor = CFG.glowColor;
      ctx.shadowBlur = 12;
      ctx.fillText(ch, x, y);

      drops[i] += CFG.matrixFont * CFG.matrixSpeed;
      if(drops[i] > H + Math.random()*400) drops[i] = -Math.random()*300;
    }
    ctx.shadowBlur = 0;
  }

  // ====== Target points ======
  const off = document.createElement('canvas');
  const ox = off.getContext('2d');

  function makeTarget(drawFn){
    off.width = Math.floor(W);
    off.height = Math.floor(H);
    ox.clearRect(0,0,W,H);
    drawFn(ox);

    const img = ox.getImageData(0,0,W,H).data;
    const pts = [];

    const step = Math.max(3, Math.round(Math.min(W,H)/260));
    for(let y=0;y<H;y+=step){
      for(let x=0;x<W;x+=step){
        const a = img[(y*W + x)*4 + 3];
        if(a > 10) pts.push({x, y});
      }
    }
    return pts;
  }

  function drawCenteredText(ox, text, size, y, color='white', weight=900){
    ox.save();
    ox.textAlign='center';
    ox.textBaseline='middle';
    ox.fillStyle=color;
    ox.font=`${weight} ${size}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ox.shadowColor='rgba(255,79,216,.35)';
    ox.shadowBlur=18;
    ox.fillText(text, W/2, y);
    ox.restore();
  }

  // ====== Heart parametric points ======
  function heartParamPoint(t){
    const x = 16*Math.pow(Math.sin(t),3);
    const y = -(13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
    return {x, y};
  }

  // Mini-heart shape (vector) centered at (0,0) scaled by s
  function drawMiniHeartPath(g, x, y, s){
    // un mini coraz√≥n con 2 bezier (simple y estable)
    g.beginPath();
    g.moveTo(x, y);
    g.bezierCurveTo(x - 1.0*s, y - 1.0*s, x - 2.0*s, y + 0.8*s, x, y + 2.2*s);
    g.bezierCurveTo(x + 2.0*s, y + 0.8*s, x + 1.0*s, y - 1.0*s, x, y);
    g.closePath();
    g.fill();
  }

  // Coraz√≥n con mini-corazones (NO texto, estable en iPhone)
  function drawHeartWithMiniHearts(ox, cx, cy, scale, isMobile){
    ox.save();
    ox.translate(cx, cy);
    ox.scale(scale, scale);

    ox.shadowColor = CFG.heartGlow;
    ox.shadowBlur = 18;

    const step = isMobile ? 0.05 : 0.045;      // densidad de mini-hearts
    const mini = isMobile ? 0.78 : 0.86;       // tama√±o de mini-heart

    for(let t=0; t<=Math.PI*2 + 0.001; t+=step){
      const p = heartParamPoint(t);

      // peque√±o jitter para look "org√°nico"
      const jx = (Math.random()-0.5)*0.55;
      const jy = (Math.random()-0.5)*0.55;

      // dos tonos alternando
      ox.fillStyle = (Math.random() < 0.55) ? CFG.heartPink : CFG.heartPink2;
      drawMiniHeartPath(ox, p.x + jx, p.y + jy, mini);
    }

    ox.restore();
  }

  // ====== Particles ======
  let particles=[];
  function initParticles(n){
    particles = new Array(n).fill(0).map(()=>({
      x: Math.random()*W,
      y: Math.random()*H,
      vx:(Math.random()-0.5)*2,
      vy:(Math.random()-0.5)*2,
      tx: Math.random()*W,
      ty: Math.random()*H,
    }));
  }

  function setTargets(points){
    for(let i=0;i<particles.length;i++){
      const p = particles[i];
      const t = points[i % points.length];
      p.tx = t.x; p.ty = t.y;
    }
  }

  function stepParticles(k){
    const s = CFG.settleSpeed * k;
    for(const p of particles){
      const dx = p.tx - p.x;
      const dy = p.ty - p.y;
      p.vx = p.vx*0.86 + dx*s;
      p.vy = p.vy*0.86 + dy*s;
      p.x += p.vx;
      p.y += p.vy;
    }
  }

  function disperse(){
    for(const p of particles){
      p.vx += (Math.random()-0.5)*8;
      p.vy += (Math.random()-0.5)*8;
    }
  }

  function drawParticles(alpha=1){
    ctx.save();
    ctx.globalAlpha = alpha;
    ctx.fillStyle = CFG.particleColor;
    ctx.shadowColor = 'rgba(255,255,255,.25)';
    ctx.shadowBlur = 10;

    for(const p of particles){
      ctx.beginPath();
      ctx.arc(p.x, p.y, 1.35, 0, Math.PI*2);
      ctx.fill();
    }
    ctx.restore();
  }

  // ====== Scenes ======
  let targets = [];
  function buildScenes(name){
    const isMobile = W < 700;

    const big1 = isMobile ? Math.min(W,H) * 0.34 : Math.min(W,H) * 0.42;
    const lineSize = isMobile ? Math.floor(Math.min(W,H) * 0.13) : Math.floor(Math.min(W,H) * 0.18);

    const s1 = makeTarget((ox)=>{
      drawCenteredText(ox, '1', Math.floor(big1), H*0.50, 'white', 900);
    });

    const s2 = makeTarget((ox)=>{
      drawCenteredText(ox, 'You',     lineSize, H*0.34, 'white', 900);
      drawCenteredText(ox, 'are',     lineSize, H*0.50, 'white', 900);
      drawCenteredText(ox, 'my love', lineSize, H*0.66, 'white', 900);
    });

    const s3 = makeTarget((ox)=>{
      // Coraz√≥n hecho de mini-corazones (borde)
      const scale = isMobile ? Math.min(W,H) * 0.0125 : Math.min(W,H) * 0.0155;
      drawHeartWithMiniHearts(ox, W/2, H*0.50, scale, isMobile);

      // Texto dentro del coraz√≥n
      const inside = isMobile ? Math.floor(Math.min(W,H) * 0.048) : Math.floor(Math.min(W,H) * 0.058);
      drawCenteredText(ox, 'I Love You', inside, H*0.48, 'rgba(255,143,233,.98)', 800);
      drawCenteredText(ox, name, Math.floor(inside*0.92), H*0.54, 'rgba(233,240,255,.95)', 700);
    });

    targets = [s1, s2, s3];
  }

  // ====== Timeline ======
  let t0=0, running=true, scene=0;

  function restart(){
    const name = (document.getElementById('name').value || 'Mi Amor').trim().slice(0,24);

    buildScenes(name);

    const isMobile = W < 700;
    const n = isMobile ? CFG.particleCountMobile : CFG.particleCountDesktop;
    initParticles(n);

    scene = 0;
    setTargets(targets[scene]);
    disperse();
    t0 = performance.now();
    running = true;
  }

  function loop(now){
    if(!running) return;

    drawMatrix();
    const elapsed = (now - t0) / 1000;

    // 0-2.5s: "1"
    // 2.5-7.5s: "You are my love"
    // 7.5-12.5s: heart
    // 12.5+: hold
    if(elapsed < 2.5){
      if(scene !== 0){ scene = 0; setTargets(targets[0]); disperse(); }
      stepParticles(1.0);
      drawParticles(0.95);
    } else if(elapsed < 7.5){
      if(scene !== 1){ scene = 1; setTargets(targets[1]); disperse(); }
      stepParticles(1.0);
      drawParticles(0.95);
    } else if(elapsed < 12.5){
      if(scene !== 2){ scene = 2; setTargets(targets[2]); disperse(); }
      stepParticles(1.0);
      drawParticles(0.98);
    } else {
      stepParticles(0.55);
      const pulse = 0.90 + 0.08*Math.sin(elapsed*2.2);
      drawParticles(pulse);
    }

    requestAnimationFrame(loop);
  }

  // ====== UI ======
  document.getElementById('go').addEventListener('click', restart);
  addEventListener('pointerdown', (e)=>{
    const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
    if(tag === 'input' || tag === 'button') return;
    restart();
  }, {passive:true});

  // init
  resize();
  restart();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
