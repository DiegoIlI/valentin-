<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>üíò 14 de Febrero</title>

<style>
html,body{
margin:0;
height:100%;
background:#05060a;
overflow:hidden;
font-family:system-ui;
}
canvas{
position:fixed;
inset:0;
width:100%;
height:100%;
}
.ui{
position:fixed;
top:15px;
left:15px;
z-index:10;
color:white;
font-weight:700;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");

let W,H;
function resize(){
W=canvas.width=window.innerWidth;
H=canvas.height=window.innerHeight;
}
resize();
addEventListener("resize",resize);

// MATRIX
const letters="„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„ÉéABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize=18;
let columns;
let drops;

function initMatrix(){
columns=Math.floor(W/fontSize);
drops=[];
for(let i=0;i<columns;i++){
drops[i]=Math.random()*H;
}
}
initMatrix();

function drawMatrix(){
ctx.fillStyle="rgba(5,6,10,0.08)";
ctx.fillRect(0,0,W,H);

ctx.fillStyle="rgba(255,70,170,0.8)";
ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]);
drops[i]+=fontSize*1.1;
if(drops[i]>H) drops[i]=0;
}
}

// LED TEXT
function drawLedText(text,y){
ctx.save();
ctx.fillStyle="white";
ctx.font="900 "+Math.min(W,H)*0.18+"px system-ui";
ctx.textAlign="center";
ctx.textBaseline="middle";
ctx.fillText(text,W/2,y);

const img=ctx.getImageData(0,0,W,H);
ctx.clearRect(0,0,W,H);

ctx.fillStyle="white";
for(let yy=0;yy<H;yy+=7){
for(let xx=0;xx<W;xx+=7){
let index=(yy*W+xx)*4+3;
if(img.data[index]>150){
ctx.beginPath();
ctx.arc(xx,yy,3.2,0,Math.PI*2);
ctx.fill();
}
}
}
ctx.restore();
}

// SOLID HEART
function drawHeartSolid(pulse,name){
const cx=W/2;
const cy=H*0.55;
const scale=Math.min(W,H)*0.013*pulse;

ctx.save();
ctx.translate(cx,cy);
ctx.scale(scale,scale);

ctx.beginPath();
for(let t=0;t<=Math.PI*2;t+=0.02){
let x=16*Math.pow(Math.sin(t),3);
let y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
if(t===0) ctx.moveTo(x,y);
else ctx.lineTo(x,y);
}
ctx.closePath();

ctx.fillStyle="rgba(255,60,160,0.95)";
ctx.shadowColor="rgba(255,60,160,0.9)";
ctx.shadowBlur=80;
ctx.fill();
ctx.restore();

// TEXT INSIDE HEART
ctx.save();
ctx.textAlign="center";
ctx.textBaseline="middle";
ctx.fillStyle="white";
ctx.shadowColor="rgba(255,255,255,0.8)";
ctx.shadowBlur=25;

ctx.font="900 "+Math.min(W,H)*0.07+"px system-ui";
ctx.fillText("TE ADORO",W/2,H*0.50);

ctx.font="800 "+Math.min(W,H)*0.055+"px system-ui";
ctx.fillText(name,W/2,H*0.62);

ctx.restore();
}

// TIMELINE
let start=performance.now();
let name="MISA ‚ù§Ô∏è";

function loop(now){
drawMatrix();
let t=(now-start)/1000;

if(t<2){
drawLedText("1",H/2);
}
else if(t<4){
drawLedText("2",H/2);
}
else if(t<6){
drawLedText("3",H/2);
}
else if(t<8){
drawLedText("YOU",H/2);
}
else if(t<10){
drawLedText("ARE",H/2);
}
else if(t<12){
drawLedText("MY LOVE",H/2);
}
else{
let pulse=1+Math.sin(t*2)*0.05;
drawHeartSolid(pulse,name);
}

requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>

</body>
</html>
