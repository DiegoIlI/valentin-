<head>
<meta charset="utf-8"/>

<style>
html,body{
  margin:0;
  height:100%;
  background:#05060a;
  overflow:hidden;
  overscroll-behavior:none;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
canvas{
  position:fixed;
  inset:0;
}
.ui{
  position:fixed;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  background:rgba(10,12,20,.65);
  padding:10px 18px;
  border-radius:999px;
  backdrop-filter:blur(15px);
  color:#fff;
  z-index:5;
}
.ui input{
  border:none;
  background:transparent;
  color:white;
  font-weight:700;
  width:130px;
  outline:none;
}
.ui button{
  background:linear-gradient(45deg,#ff4fd8,#ff8fe9);
  border:none;
  color:white;
  border-radius:999px;
  padding:6px 12px;
  font-weight:800;
}

<body>

<canvas id="c"></canvas>

<div class="ui">
  Para:
  <input id="name" value="Misitaâ¤ï¸"/>
  <button onclick="restart()">â–¶</button>
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let W,H,DPR;
function resize(){
  DPR = Math.min(2, window.devicePixelRatio || 1);
  W = innerWidth;
  H = innerHeight;
  canvas.width = W*DPR;
  canvas.height = H*DPR;
  canvas.style.width = W+"px";
  canvas.style.height = H+"px";
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
resize();
addEventListener("resize",resize);

// ===== MATRIX EFECTO BONITO =====
let columns;
let drops=[];
function initMatrix(){
  columns = Math.floor(W/18);
  drops = Array(columns).fill(1);
}
initMatrix();

function drawMatrix(){
  ctx.fillStyle="rgba(5,6,10,.12)";
  ctx.fillRect(0,0,W,H);

  ctx.fillStyle="rgba(255,79,216,.8)";
  ctx.font="16px monospace";

  for(let i=0;i<drops.length;i++){
    let text=String.fromCharCode(0x30A0+Math.random()*96);
    let x=i*18;
    let y=drops[i]*18;

    ctx.fillText(text,x,y);

    if(y>H && Math.random()>0.975){
      drops[i]=0;
    }
    drops[i]++;
  }
}

// ===== TEXTO BRILLANTE =====
function drawText(text,size,y){
  ctx.save();
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.font="900 "+size+"px system-ui";
  ctx.fillStyle="white";
  ctx.shadowColor="rgba(255,79,216,.9)";
  ctx.shadowBlur=40;
  ctx.fillText(text,W/2,y);
  ctx.restore();
}

// ===== CORAZÃ“N PRO =====
function drawHeart(cx,cy,scale,pulse){
  ctx.save();
  ctx.translate(cx,cy);
  ctx.scale(scale*pulse,scale*pulse);

  ctx.beginPath();
  for(let t=0;t<=Math.PI*2;t+=0.02){
    let x=16*Math.pow(Math.sin(t),3);
    let y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    if(t===0) ctx.moveTo(x,y);
    else ctx.lineTo(x,y);
  }
  ctx.closePath();

  ctx.fillStyle="rgba(255,79,216,.95)";
  ctx.shadowColor="rgba(255,79,216,.9)";
  ctx.shadowBlur=60;
  ctx.fill();

  ctx.restore();
}

// ===== ESCENAS =====
let scene=0;
let sceneStart=0;
let name="Mi Amor";
const sceneTime=1500;

function restart(){
  name=document.getElementById("name").value||"Mi Amor";
  scene=0;
  sceneStart=performance.now();
}

function updateScene(now){
  if(scene<6 && now-sceneStart>sceneTime){
    scene++;
    sceneStart=now;
  }
}

function loop(now){
  drawMatrix();
  updateScene(now);

  const big=Math.min(W,H)*0.38;
  const mid=Math.min(W,H)*0.16;

  switch(scene){
    case 0:
      drawText("1",big,H*0.5);
      break;
    case 1:
      drawText("2",big,H*0.5);
      break;
    case 2:
      drawText("3",big,H*0.5);
      break;
    case 3:
      drawText("You",mid,H*0.4);
      break;
    case 4:
      drawText("Are",mid,H*0.5);
      break;
    case 5:
      drawText("My Sunshine",mid,H*0.6);
      break;
    default:
      let pulse=1+0.08*Math.sin(now*0.006);
      drawHeart(W/2,H*0.5,Math.min(W,H)*0.013,pulse);
      drawText("TE ADORO",Math.min(W,H)*0.07,H*0.48);
      drawText(name,Math.min(W,H)*0.055,H*0.58);
  }

  requestAnimationFrame(loop);
}

restart();
requestAnimationFrame(loop);
</script>

</body>
</html>
